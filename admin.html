<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IIT Patna - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/admin-style.css" />

  
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="admin-container">
    <div class="title-box">
      <h1>IIT Patna</h1>
      <h2>Admin Panel</h2>
    </div>

    <p class="summary">Real-time Attendance Summary</p>

    <div class="stats">
      <div class="card">
        <h3>Total Entries</h3>
        <p id="entryCount">0</p>
      </div>
      <div class="card">
        <h3>Total Exits</h3>
        <p id="exitCount">0</p>
      </div>
    </div>

    <div class="table-section">
      <h3>All Attendance Logs</h3>
      <table>
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Type</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="attendanceTable">
          <tr><td colspan="4">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    Capstone Project â€¢ Built by Group No. 130
  </footer>

  <script>
    const db = firebase.firestore();
    const entryCountEl = document.getElementById("entryCount");
    const exitCountEl = document.getElementById("exitCount");
    const tableBody = document.getElementById("attendanceTable");

    db.collection("attendance").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      let entryCount = 0;
      let exitCount = 0;
      tableBody.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const type = (data.type || "").trim().toLowerCase();
        const studentId = data.studentId || "N/A";
        const timestamp = data.timestamp?.toDate?.() || new Date();
        const date = timestamp.toLocaleDateString();
        const time = timestamp.toLocaleTimeString();

        if (type === "entry") entryCount++;
        if (type === "exit") exitCount++;

        tableBody.innerHTML += `
          <tr>
            <td>${studentId}</td>
            <td>${type.toUpperCase()}</td>
            <td>${date}</td>
            <td>${time}</td>
          </tr>
        `;
      });

      entryCountEl.textContent = entryCount;
      exitCountEl.textContent = exitCount;
    });
  </script>
</body>
</html>
